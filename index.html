<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - JourneyHacks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 90%;
            width: 600px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #5a67d8;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .message {
            margin: 2rem 0;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #4a5568;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #718096;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #5a67d8;
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #4c51bf;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            .logo h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SFU Surge Hacker Portal</h1>
        </div>
        <div class="message">
            <h2>Thank you for joining JourneyHacks</h2>
            <p>See you at our next hackathon!</p>
        </div>
    </div>
</body>
</html>
